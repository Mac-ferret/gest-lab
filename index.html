<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Fascicoli d'Ufficio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestionale Fascicoli d'Ufficio</h1>
    <form id="fascicoloForm">
        <label for="dataArrivo">Data di arrivo della richiesta da evadere:</label>
        <input type="date" id="dataArrivo" name="dataArrivo" required><br>

        <label for="ufficioRichiedente">Ufficio richiedente:</label>
        <input type="text" id="ufficioRichiedente" name="ufficioRichiedente" required><br>

        <label for="riferimentoProcedimento">Riferimento del procedimento:</label>
        <input type="text" id="riferimentoProcedimento" name="riferimentoProcedimento" required><br>

        <label for="dataRelazionePreliminare">Data di uscita della relazione preliminare:</label>
        <input type="date" id="dataRelazionePreliminare" name="dataRelazionePreliminare" required><br>

        <label for="dataConsegnaMateriale">Data di consegna del materiale:</label>
        <input type="date" id="dataConsegnaMateriale" name="dataConsegnaMateriale" required><br>

        <label for="dataInizioOperazioni">Data di inizio delle operazioni:</label>
        <input type="date" id="dataInizioOperazioni" name="dataInizioOperazioni" required><br>

        <label for="numeroOggetti">Numero di oggetti:</label><br>
        <label for="mobilePhone">Mobile Phone:</label>
        <input type="number" id="mobilePhone" name="mobilePhone"><br>
        <label for="pc">PC:</label>
        <input type="number" id="pc" name="pc"><br>
        <label for="simCard">SIM Card:</label>
        <input type="number" id="simCard" name="simCard"><br>
        <label for="hardDisk">Hard Disk:</label>
        <input type="number" id="hardDisk" name="hardDisk"><br>
        <label for="altro">Altro:</label>
        <input type="number" id="altro" name="altro"><br>

        <label for="dataRelazioneFinale">Data di uscita della relazione finale:</label>
        <input type="date" id="dataRelazioneFinale" name="dataRelazioneFinale" required><br>

        <label for="nomeOperatore">Nome dell'operatore:</label>
        <input type="text" id="nomeOperatore" name="nomeOperatore" required><br>

        <button type="submit">Salva Fascicolo</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
